<!DOCTYPE html>
<html>
<head>
  <title>Leaflet PA Cities Map</title>

  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

</head>
<body>

  <!-- Create the map div -->
  <div id="map" style="width: 800px; height: 500px;"></div>

  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>

    // Map center and zoom level
    var map = L.map('map').setView([40.5, -77], 8);

    var basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
});
basemap.addTo(map);

    // City data
    var harrisburg = {
      name: 'Harrisburg', 
      lat: 40.273,
      lng: -76.8756,
      population: 49277
    }
    
    var lancaster = {
      name: 'Lancaster',  
      lat: 40.035,
      lng: -76.3090,
      population: 58039
    };

    // Add circle markers
       L.circleMarker([harrisburg.lat, harrisburg.lng], {
        radius: Math.sqrt(harrisburg.population)/10,
        color: 'gold',
        fillColor: 'blue',
        weight: 6
        
        }).bindTooltip ("<b>" + 'Name: ' + "</b>" + "<i>" + harrisburg.name  + "</i>" + "<br>" + "<b>" + 'Population: ' + "</b>"  + "<i>" + harrisburg.population + "</i>")
      .addTo(map);
    
      
      L.circleMarker([lancaster.lat, lancaster.lng], {
        radius:   Math.sqrt(lancaster.population)/10,
        color: 'red',
        fillColor: 'blue',
        weight: 6
        
        }).bindTooltip ("<b>" + 'Name: ' + "</b>" + "<i>" + lancaster.name + "</i>"  + "<br>" + "<b>" + 'Population: ' + "</b>"  + "<i>" + lancaster.population + "</i>")
      .addTo(map);

    
  </script>

</body>
</html>
